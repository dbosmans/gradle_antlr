group 'be.dbo'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

apply plugin: 'antlr'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    antlr "org.antlr:antlr4:4.5" // use ANTLR version 4
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

generateGrammarSource {

    arguments += ["-visitor"]
    arguments << "-lib" << "src/main/antlr/be/dbo"
}

generateGrammarSource {
}


